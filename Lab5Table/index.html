<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
<div class="form">
    <fieldset><legend>Генератор таблиц</legend>
        <div class="table__generator">
            <form id="form-table" onsubmit="buttonOnClick()" onreset="clearForm()">
                <p>
                    <label for="rows">Количество строк:</label>
                    <input required type="number" id="rows" name="CountRows" placeholder="Count of rows">
                </p>
                <br>
                <p>
                    <label for="columns">Количество колонок:</label>
                    <input required type="number" id="columns" name="CountColumns" placeholder="Count of columns">
                </p>
                <br>
                <div class="buttons">
                    <input type="reset" id="reset" value="Очистить">
                    <input type="submit" id="submit" value="Сгенерировать">
                </div>
            </form>
        </div>
    </fieldset>
</div>
</body>
</html>
