<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Lab1 C# INFO</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400&display=swap" rel="stylesheet">
	<meta charset="utf-8">
</head>
<body>
	<header>
		<nav>
			<a class="nav__item">Все курсы</a>
			<a class="nav__item">Отзывы</a>
			<a class="nav__item">Контакты</a>
			<button class='nav__item'><img src="img/Бургер.png" alt="Бургер"></button>
		</nav>
	</header>
	<main>
		<section class="hi">
			<h1 class="hi__title">Онлайн курсы - это <br/> современное образование!</h1>
			<h3 class="hi__subtitle">Авторские курсы от ведущих IT  <br/> специалистов России</h3>
		</section>
		<section class="request">
			<form class="bid__button" method="post" action="http://localhost/inp/bidrequest">
				<button type="submit">Отправить заявку</button>
			</form>
			<div class="play__button">
				<button type="submit"><img src="img/play__button.png" alt="Play video"></button>
			</div>
			<div class="notion">Посмотрите видео-отчет выпускников</div>
		</section>
		<section class="courses">
			<div class="courses__row">
				<button type="submit"><img src="img/c.png" alt="C# Course"></button>
				<button type="submit"><img src="img/c++.png" alt="C++Course"></button>
				<button type="submit"><img src="img/python.png" alt="Python Course"></button>
				<button type="submit"><img src="img/java.png" alt="Java Course"></button>
			</div>
		</section>
	</main>
	<footer>
		<div class="links__title">Подписывайтесь в соцсетях</div>
		<div class="social__links">
			<a href="#" target="_blank"><img src="img/telegram.png" alt="Telegram" title="Ссылка на Telegram"></a>
			<a href="#" target="_blank"><img src="img/whatsup.png" alt="What's up" title="Ссылка на What's Up"></a>
			<a href="#" target="_blank"><img src="img/twitter.png" alt="Twitter" title="Ссылка на Twitter"></a>
			<a href="#" target="_blank"><img src="img/youtube.png" alt="YouTube" title="Ссылка на YouTube"></a>
		</div>
	</footer>
</body>
</html>
